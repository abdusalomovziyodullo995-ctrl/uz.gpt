<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-[#0f172a] overflow-hidden flex">

  <!-- Sidebar -->
  <div class="w-64 bg-slate-900/90 border-r border-slate-700 backdrop-blur-2xl flex flex-col p-6 space-y-6">
    <h2 class="text-white text-lg font-semibold tracking-wide">
      ğŸ“š Boâ€˜limlar
    </h2>

    <button onclick="switchSection('history')" 
      class="sectionBtn text-left px-4 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-cyan-600/20 hover:text-white transition">
      ğŸ› Tarixchi AI
    </button>

    <button onclick="switchSection('math')" 
      class="sectionBtn text-left px-4 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-purple-600/20 hover:text-white transition">
      ğŸ§® Matematika AI
    </button>
  </div>

  <!-- Main Chat Container -->
  <div class="flex-1 relative flex flex-col bg-slate-900/80 backdrop-blur-2xl">

    <!-- Header -->
    <div class="px-8 py-5 border-b border-slate-700">
      <h1 id="sectionTitle" class="text-xl font-semibold text-white">
        ğŸ¤– Tarixchi AI yordamchi
      </h1>
    </div>

    <!-- Messages -->
    <div id="chatBox" class="flex-grow overflow-y-auto p-8 space-y-6">
      <div class="max-w-lg px-5 py-3 rounded-2xl bg-slate-800 text-slate-200 shadow">
        Salom ğŸ‘‹ Men Tarixchi AI. Savolingizni yozing.
      </div>
    </div>

    <!-- Input -->
    <div class="p-6 border-t border-slate-700 flex items-center gap-4 bg-slate-900/60">
      <input
        type="text"
        id="messageInput"
        placeholder="Xabaringizni yozing..."
        class="flex-1 px-5 py-3 rounded-full bg-slate-800 text-white border border-slate-700 focus:border-cyan-500 outline-none transition"
      />
      <button onclick="sendMessage()"
        class="px-6 py-3 rounded-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold hover:opacity-90 transition">
        Yuborish
      </button>
    </div>
  </div>

  <script>
    let currentSection = "history";
    const chatBox = document.getElementById("chatBox");
    const title = document.getElementById("sectionTitle");

    function switchSection(section) {
      currentSection = section;
      chatBox.innerHTML = "";

      if (section === "history") {
        title.innerText = "ğŸ¤– Tarixchi AI yordamchi";
        addBotMessage("Salom ğŸ‘‹ Men Tarixchi AI. Tarix boâ€˜yicha savol bering.");
      } else {
        title.innerText = "ğŸ¤– Matematika AI yordamchi";
        addBotMessage("Salom ğŸ‘‹ Men Matematika AI. Masalangizni yuboring.");
      }
    }

    function addBotMessage(text) {
      const botMsg = document.createElement("div");
      botMsg.className = "max-w-lg px-5 py-3 rounded-2xl bg-slate-800 text-slate-200 shadow";
      botMsg.innerText = text;
      chatBox.appendChild(botMsg);
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "max-w-lg ml-auto px-5 py-3 rounded-2xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white shadow";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      // Demo AI response
      setTimeout(() => {
        if (currentSection === "history") {
          addBotMessage("Tarix boâ€˜yicha demo javob.");
        } else {
          addBotMessage("Matematika boâ€˜yicha demo javob.");
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script>

</body>
</html>
