<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-3xl -top-32 -left-32"></div>
  <div class="absolute w-[400px] h-[400px] bg-cyan-500/30 rounded-full blur-3xl -bottom-32 -right-32"></div>

  <div class="relative w-full max-w-md p-10 bg-slate-900/80 backdrop-blur-2xl rounded-2xl shadow-[0_0_60px_rgba(0,0,0,0.6)] border border-slate-700">

    <!-- xato xabar -->

    {% if error_message %}
    <div id="error-message"
         class="bg-red-500 text-white p-3 rounded-md mb-4 opacity-0 transform -translate-y-5 transition-all duration-500">
      {{ error_message }}
    </div>
    {% endif %}

    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-white tracking-wide">Kirish</h1>
      <p class="text-slate-400 text-sm mt-2">Tizimga kirish uchun ma'lumotlarni kiriting</p>
    </div>

    <form class="space-y-6" action="{% url 'login_user' %}" method="post">
      {% csrf_token %}

      <div>
        <label class="block text-sm text-slate-300 mb-2">Email</label>
        <div class="relative">
          <input type="email" required placeholder="email@example.com"
                 class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white placeholder-slate-500
                        border border-slate-700 focus:border-cyan-500 
                        focus:ring-2 focus:ring-cyan-500/40 outline-none transition duration-300"
                 name="email">
        </div>
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-2">Parol</label>
        <div class="relative">
          <input type="password" required placeholder="••••••••"
                 class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white placeholder-slate-500
                        border border-slate-700 focus:border-purple-500 
                        focus:ring-2 focus:ring-purple-500/40 outline-none transition duration-300"
                 name="password">
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center text-slate-400">
          <input type="checkbox"
                 class="mr-2 rounded bg-slate-800 border-slate-600 text-cyan-500 focus:ring-cyan-500">
          Eslab qolish
        </label>
        <a href="#" class="text-cyan-400 hover:text-cyan-300 transition">
          Parolni unutdingizmi?
        </a>
      </div>

      <button type="submit"
              class="w-full py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-purple-600
                     text-white font-semibold tracking-wide hover:opacity-90 transition duration-300 shadow-lg shadow-cyan-500/20">
        Kirish
      </button>
    </form>
    <p class="text-center text-slate-400 text-sm mt-8">
      Hisobingiz yo‘qmi?
      <a href="{% url 'register' %}" method="post" class="text-purple-400 hover:text-purple-300 transition">
        Ro‘yxatdan o‘tish
      </a>
    </p>
  </div>

  {% comment %} animatsiya  {% endcomment %}

  {% if error_message %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const msg = document.getElementById('error-message');
      setTimeout(() => {
        msg.classList.remove('opacity-0', '-translate-y-5');
        msg.classList.add('opacity-100', 'translate-y-0');
      }, 100);

      // Xabar 3 soniya keyin yo'qoladi
      setTimeout(() => {
        msg.classList.add('opacity-0', '-translate-y-5');
        msg.classList.remove('opacity-100', 'translate-y-0');
      }, 3100);
    });
  </script>
  {% endif %}

</body>
</html>
