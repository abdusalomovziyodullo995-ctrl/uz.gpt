<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-[#0f172a] overflow-hidden flex">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

  <div class="w-64 bg-slate-900/90 border-r border-slate-700 backdrop-blur-2xl flex flex-col p-6 space-y-6">
    <h2 class="text-white text-lg font-semibold tracking-wide">ğŸ“š Boâ€˜limlar</h2>
    <button onclick="switchSection('history')" class="px-4 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-cyan-600/20 hover:text-white transition text-left">ğŸ› Tarixchi AI</button>
    <button onclick="switchSection('math')" class="px-4 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-purple-600/20 hover:text-white transition text-left">ğŸ§® Matematika AI</button>
  </div>

  <div class="flex-1 flex flex-col bg-slate-900/80">
    <div class="px-8 py-5 border-b border-slate-700">
      <h1 id="sectionTitle" class="text-xl font-semibold text-white">ğŸ¤– Tarixchi AI yordamchi</h1>
    </div>

    <div id="chatBox" class="flex-grow overflow-y-auto p-8 space-y-6">
      <div class="max-w-lg px-5 py-3 rounded-2xl bg-slate-800 text-slate-200">Salom ğŸ‘‹ Men Tarixchi AI. Savolingizni yozing.</div>
    </div>

    <div class="p-6 border-t border-slate-700 flex items-center gap-4">
      <input type="text" id="messageInput" placeholder="Xabaringizni yozing..." class="flex-1 px-5 py-3 rounded-full bg-slate-800 text-white border border-slate-700 focus:border-cyan-500 outline-none" />
      <button onclick="sendMessage()" class="px-6 py-3 rounded-full bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold hover:opacity-90">Yuborish</button>
    </div>
  </div>

  <script>
    let currentSection = "history";
    const chatBox = document.getElementById("chatBox");

    function switchSection(section) {
      currentSection = section;
      chatBox.innerHTML = "";
      document.getElementById("sectionTitle").innerText = section === "history" ? "ğŸ¤– Tarixchi AI yordamchi" : "ğŸ¤– Matematika AI yordamchi";
      addBotMessage(section === "history" ? "Salom ğŸ‘‹ Men Tarixchi AI. Tarix boâ€˜yicha savol bering." : "Salom ğŸ‘‹ Men Matematika AI. Masalangizni yuboring.");
    }

    function addBotMessage(text) {
      const div = document.createElement("div");
      div.className = "max-w-lg px-5 py-3 rounded-2xl bg-slate-800 text-slate-200 shadow";
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      // Foydalanuvchi xabari
      const userDiv = document.createElement("div");
      userDiv.className = "max-w-lg ml-auto px-5 py-3 rounded-2xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white shadow";
      userDiv.innerText = text;
      chatBox.appendChild(userDiv);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(window.location.href, { // Hozirgi sahifaga yuborish
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
          },
          body: new URLSearchParams({ 'message': text, 'role': currentSection })
        });

        if (!response.ok) throw new Error("Server xatosi");
        
        const data = await response.json();
        addBotMessage(data.reply);
      } catch (e) {
        addBotMessage("Xatolik: Server bilan bog'lanib bo'lmadi.");
        console.error(e);
      }
    }

    document.getElementById("messageInput").addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
