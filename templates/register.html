<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0f172a] relative overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-3xl -top-32 -left-32"></div>
  <div class="absolute w-[400px] h-[400px] bg-cyan-500/30 rounded-full blur-3xl -bottom-32 -right-32"></div>

  <div class="relative w-full max-w-md p-10 bg-slate-900/80 backdrop-blur-2xl 
              rounded-2xl shadow-[0_0_60px_rgba(0,0,0,0.6)] border border-slate-700">

    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-white tracking-wide">Ro‘yxatdan o‘tish</h1>
      <p class="text-slate-400 text-sm mt-2">
        Yangi hisob yaratish uchun ma'lumotlarni kiriting
      </p>
    </div>

    <form class="space-y-6" action="{% url 'register' %}" method="post">
      {% csrf_token %}

      <!-- Ism  Familiya -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-slate-300 mb-2"><b>Ismingiz</b></label>
          <input type="text" required placeholder="Ismingiz"
                 name="first_name"
                 class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white 
                        placeholder-slate-500 border border-slate-700
                        focus:border-cyan-500 focus:ring-2 
                        focus:ring-cyan-500/40 outline-none transition duration-300">
        </div>

        <div>
          <label class="block text-sm text-slate-300 mb-2"><b>Familiyangiz</b></label>
          <input type="text" required placeholder="Familiyangiz"
                 name="last_name"
                 class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white 
                        placeholder-slate-500 border border-slate-700
                        focus:border-purple-500 focus:ring-2 
                        focus:ring-purple-500/40 outline-none transition duration-300">
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-slate-300 mb-2">Email</label>
        <input type="email" required placeholder="email@example.com"
               name="email"
               class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white 
                      placeholder-slate-500 border border-slate-700
                      focus:border-cyan-500 focus:ring-2 
                      focus:ring-cyan-500/40 outline-none transition duration-300">
      </div>

      <!-- Parol -->
       
      <div>
        <label class="block text-sm text-slate-300 mb-2">Parol</label>
        <input type="password" required placeholder="••••••••"
               name="password"
               class="w-full px-4 py-3 rounded-lg bg-slate-800 text-white 
                      placeholder-slate-500 border border-slate-700
                      focus:border-purple-500 focus:ring-2 
                      focus:ring-purple-500/40 outline-none transition duration-300">
      </div>

      <button type="submit"
              class="w-full py-3 rounded-lg bg-gradient-to-r 
                     from-cyan-500 to-purple-600 text-white 
                     font-semibold tracking-wide hover:opacity-90 
                     transition duration-300 shadow-lg 
                     shadow-cyan-500/20">
        Ro‘yxatdan o‘tish
      </button>
    </form>

  </div>

</body>
</html>
